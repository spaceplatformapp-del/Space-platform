    <b>‚ö†Ô∏è Space Messenger Diagnostic</b>
    <div id="space-diagnostics-msg" style="margin-top:8px;font-size:13px"></div>
    <button id="space-diagnostics-clear" style="margin-top:8px;padding:6px 12px;border:none;background:#1b74e4;color:white;border-radius:6px;cursor:pointer">Hide</button>
  </div>
  
  <script>
    (function(){
      const box = document.getElementById('space-diagnostics');
      const msg = document.getElementById('space-diagnostics-msg');
      const btn = document.getElementById('space-diagnostics-clear');
      btn.onclick = ()=> box.style.display='none';
      function showError(e){
        box.style.display = 'block';
        const text = (typeof e === 'string') ? e : (e && (e.message || e.stack)) || 'Unknown error';
        msg.innerText = text;
        console.error('Space diagnostic:', e);
      }
      window.addEventListener('error', (ev)=> { showError(ev.error || ev.message); });
      window.addEventListener('unhandledrejection', (ev)=> { showError('Promise rejection: ' + (ev.reason?.message || ev.reason)); });
      window.SPACE_APP_OK = ()=> { box.style.display='block'; msg.innerText='‚úÖ App loaded!'; setTimeout(()=> box.style.display='none', 2000); };
    })();
  </script>

  <div id="root">
    <div class="splash">

  <script type="module">
    import React, { useEffect, useState, useRef } from 'https://cdn.jsdelivr.net/npm/react@18.2.0/+esm';
    import { createRoot } from 'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/+esm';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { 
      getFirestore, collection, doc, setDoc, getDoc, addDoc, query, 
      where, getDocs, orderBy, onSnapshot, updateDoc, deleteDoc, 
      serverTimestamp, arrayUnion, arrayRemove, increment, limit 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // --- Config ---
    const CONFIG = window.SPACE_CONFIG || {};
    const app = initializeApp(CONFIG.firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const CLOUDINARY_CLOUD = CONFIG.cloudinary?.cloudName || "";
    const CLOUDINARY_UPLOAD_PRESET = CONFIG.cloudinary?.uploadPreset || "";

    // --- Translations ---
    const translations = {
      en: {
        loading: 'Loading...',
        logIn: 'Log In',
        password: 'Password',
        chats: 'Chats',
        search: 'Search',
        typeMessage: 'Type a message...',
        send: 'Send',
        noFriends: 'No friends yet',
        noMessages: 'No messages. Start a conversation!',
        seen: 'Seen',
        stories: 'Stories',
        addStory: 'Add Story',
        settings: 'Settings',
        darkMode: 'Dark Mode',
        light: 'Light',
        dark: 'Dark',
        blockUser: 'Block User',
        changeBackground: 'Change Background',
        blockUserConfirm: 'Are you sure you want to block this user? They will be unfriended and you will no longer be able to message each other.',
        cancel: 'Cancel',
        block: 'Block',
        logout: 'Logout'
      }
    };

    // --- Firebase Helper Functions ---
    async function getUserProfile(uid) {
      if (!uid) return null;
      if (!window.userProfileCache) window.userProfileCache = {};
      if (window.userProfileCache[uid]) return window.userProfileCache[uid];
      
      const d = await getDoc(doc(db, 'users', uid));
      const profile = d.exists() ? { id: d.id, ...d.data() } : null;
      if (profile) window.userProfileCache[uid] = profile;
      return profile;
    }

    async function getFriends(uid) {
      const q1 = query(collection(db, 'friends'), where('status', '==', 'accepted'), where('requester', '==', uid));
      const q2 = query(collection(db, 'friends'), where('status', '==', 'accepted'), where('target', '==', uid));
      const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
      const friendsData = [
        ...snap1.docs.map(d => d.data()),
        ...snap2.docs.map(d => d.data())
      ];
      const friendIds = friendsData.map(f => f.requester === uid ? f.target : f.requester);
      
      const friendProfiles = await Promise.all(friendIds.map(id => getUserProfile(id)));
      return friendProfiles.filter(Boolean);
    }

    const getChatId = (uid1, uid2) => [uid1, uid2].sort().join('_');

    async function uploadToCloudinary(file) {
      if (!CLOUDINARY_CLOUD || !CLOUDINARY_UPLOAD_PRESET) throw new Error('Cloudinary not configured');
      const typeSegment = file.type.startsWith('video') ? 'video' : 'image';
      const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/${typeSegment}/upload`;
      const form = new FormData();
      form.append('file', file);
      form.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      const res = await fetch(url, { method: 'POST', body: form });
      return res.json();
    }
    
    async function sendMessage(chatId, from, to, { text, media }) {
      if (!text && !media) return;
      
      const blockId1 = `${from}_${to}`;
      const blockId2 = `${to}_${from}`;
      const [block1Snap, block2Snap] = await Promise.all([
        getDoc(doc(db, 'blocks', blockId1)),
        getDoc(doc(db, 'blocks', blockId2))
      ]);
      if (block1Snap.exists() || block2Snap.exists()) {
        throw new Error("Cannot send message. This user is blocked or has blocked you.");
      }

      const lastMessage = text ? text : (media.type === 'video' ? 'üé• Video' : 'üì∑ Photo');
      const targetUnreadKey = `unreadCount_${to}`;
      const fromUnreadKey = `unreadCount_${from}`;

      const chatRef = doc(db, 'chats', chatId);
      const chatSnap = await getDoc(chatRef);

      if (!chatSnap.exists()) {
        await setDoc(chatRef, {
          participants: chatId.split('_'),
          lastMessage: lastMessage,
          updatedAt: serverTimestamp(),
          [targetUnreadKey]: 1,
          [fromUnreadKey]: 0,
          [`seenBy_${from}`]: true,
          [`seenBy_${to}`]: false
        });
      } else {
        await updateDoc(chatRef, {
          lastMessage: lastMessage,
          updatedAt: serverTimestamp(),
          [targetUnreadKey]: increment(1),
          [`seenBy_${from}`]: true,
          [`seenBy_${to}`]: false
        });
      }

      await addDoc(collection(db, `chats/${chatId}/messages`), {
        from,
        text: text || null,
        media: media || null,
        createdAt: serverTimestamp()
      });
    }

    async function clearUnreadCount(chatId, uid) {
      try {
        const chatRef = doc(db, 'chats', chatId);
        const chatSnap = await getDoc(chatRef);
        if (chatSnap.exists()) {
          const key = `unreadCount_${uid}`;
          const seenKey = `seenBy_${uid}`;
          if (chatSnap.data()[key] > 0 || !chatSnap.data()[seenKey]) {
             await updateDoc(chatRef, { [key]: 0, [seenKey]: true });
          }
        }
      } catch (err) { console.error('Clear unread failed:', err); }
    }
    
    async function setChatBackground(chatId, imageUrl) {
      const chatRef = doc(db, 'chats', chatId);
      await updateDoc(chatRef, { backgroundUrl: imageUrl });
    }
    
    async function blockUser(currentUid, targetUid) {
      const blockId = `${currentUid}_${targetUid}`;
      await setDoc(doc(db, 'blocks', blockId), {
        by: currentUid,
        for: targetUid,
        createdAt: serverTimestamp()
      });

      const friendId1 = `${currentUid}_${targetUid}`;
      const friendId2 = `${targetUid}_${currentUid}`;
      await deleteDoc(doc(db, 'friends', friendId1));
      await deleteDoc(doc(db, 'friends', friendId2));
    }

    async function createStory(uid, mediaUrl, mediaType) {
      const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000);
      return addDoc(collection(db, 'stories'), { 
        uid, 
        mediaUrl, 
        mediaType, 
        createdAt: serverTimestamp(), 
        expiresAt: expiresAt.toISOString() 
      });
    }

    function subscribeStories(cb) {
      const q = query(collection(db, 'stories'), orderBy('createdAt','desc'));
      return onSnapshot(q, snap => {
        const now = new Date();
        const active = snap.docs.map(d=>({ id: d.id, ...d.data() })).filter(s => {
          if (!s.expiresAt) return true;
          return new Date(s.expiresAt) > now;
        });
        
        const storiesByUser = {};
        active.forEach(story => {
          if (!storiesByUser[story.uid]) {
            storiesByUser[story.uid] = [];
          }
          storiesByUser[story.uid].push(story);
        });
        cb(storiesByUser);
      });
    }

    function subscribeMessages(chatId, cb) {
      const q = query(collection(db, `chats/${chatId}/messages`), orderBy('createdAt','desc'), limit(50));
      return onSnapshot(q, snap => cb(snap.docs.map(d=>({ id: d.id, ...d.data() })).reverse()));
    }
    
    function subscribeChatList(uid, cb) {
      const q = query(collection(db, 'chats'), where('participants', 'array-contains', uid), orderBy('updatedAt', 'desc'));
      return onSnapshot(q, snap => {
        cb(snap.docs.map(d => ({ id: d.id, ...d.data() })));
      });
    }
    
    function subscribeChatData(chatId, cb) {
      const chatRef = doc(db, 'chats', chatId);
      return onSnapshot(chatRef, (doc) => {
        if (doc.exists()) {
          cb(doc.data());
        }
      });
    }

    function fmtDate(ts) {
      if (!ts) return '';
      try {
        const date = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        
        if (diff < 60) return 'Just now';
        if (diff < 3600) return `${Math.floor(diff / 60)}m`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
        if (diff < 604800) return date.toLocaleDateString(undefined, { weekday: 'short' });
        
        return date.toLocaleDateString();
      } catch { return ''; }
    }

    // --- Main App Component ---
    function App() {
      const [user, setUser] = useState(null);
      const [userProfile, setUserProfile] = useState(null);
      const [page, setPage] = useState('loading');
      const [selectedChatTarget, setSelectedChatTarget] = useState(null);
      const [friends, setFriends] = useState([]);
      const [chatList, setChatList] = useState([]);

      const [showSettings, setShowSettings] = useState(false);
      const [theme, setTheme] = useState(localStorage.getItem('messenger-theme') || 'light');
      
      const [viewingStories, setViewingStories] = useState(null); // { user, stories }
      
      const storyInputRef = useRef(null);
      const [isUploadingStory, setIsUploadingStory] = useState(false);
      
      const t = (key, params = {}) => {
        let text = translations['en'][key] || key;
        Object.keys(params).forEach(p => {
          text = text.replace(`{${p}}`, params[p]);
        });
        return text;
      };
      
      useEffect(() => {
        document.documentElement.classList.toggle('dark', theme === 'dark');
        localStorage.setItem('messenger-theme', theme);
      }, [theme]);
      
      useEffect(() => {
        const splash = document.getElementById('splash');
        
        const unsubAuth = onAuthStateChanged(auth, async (u) => {
          if (u) {
            setUser(u);
            const prof = await getUserProfile(u.uid);
            setUserProfile(prof);
            setPage('lobby');
          } else {
            setUser(null);
            setUserProfile(null);

          }
          
          setTimeout(() => {
            if (splash) splash.style.display = 'none';
            if (window.SPACE_APP_OK) window.SPACE_APP_OK();
          }, 500);
        });
        
        return () => unsubAuth();
      }, []);
      
      useEffect(() => {
        if (!user) return;
        
        getFriends(user.uid).then(setFriends);
        
        const unsubChatList = subscribeChatList(user.uid, (chats) => {
          setChatList(chats);
          let total = 0;
          const unreadKey = `unreadCount_${user.uid}`;
          chats.forEach(chat => {
            total += (chat[unreadKey] || 0);
          });
          setUnreadCount(total);
        });
        
        const unsubStories = subscribeStories(setStories);
        
        return () => {
          unsubChatList();
          unsubStories();
        };
      }, [user]);
      
      const handleSelectChat = (friend) => {
        setSelectedChatTarget(friend);
        setPage('chatWindow');
      };
      
      const handleBackToLobby = () => {
        setSelectedChatTarget(null);
        setPage('lobby');
      };

      const handleStoryUpload = async (e) => {
        const file = e.target.files?.[0];
        if (!file || !user) return;
        
        setIsUploadingStory(true);
        try {
          const res = await uploadToCloudinary(file);
          await createStory(user.uid, res.secure_url, res.resource_type || 'image');
        } catch (err) {
          console.error('Story upload failed:', err);
          alert('‚ùå Story upload failed.');
        } finally {
          setIsUploadingStory(false);
          if (e.target) e.target.value = null;
        }
      };
      
      if (page === 'loading') {
        return null;
      }
      
      if (!user || page === 'login') {
        return React.createElement(LoginPage, { t });
      }
      
      return React.createElement('div', { className: 'app-container' },
        React.createElement('input', {
          type: 'file',
          ref: storyInputRef,
          style: { display: 'none' },
          accept: 'image/*,video/*',
          onChange: handleStoryUpload
        }),
        
        showSettings && React.createElement(SettingsModal, {
          t,
          onClose: () => setShowSettings(false),
          theme,
          setTheme,
          auth
        }),
        
        viewingStories && React.createElement(StoryViewer, {
          user: viewingStories.user,
          stories: viewingStories.stories,
          onClose: () => setViewingStories(null)
        }),
      
        page === 'lobby' && React.createElement(LobbyPage, {
          t,
          user,
          friends,
          chatList,
          stories,
          unreadCount,
          onSelectChat: handleSelectChat,
          onShowSettings: () => setShowSettings(true),
          onAddStory: () => storyInputRef.current.click(),
          onViewStory: (user, stories) => setViewingStories({ user, stories })
        }),
        page === 'chatWindow' && React.createElement(ChatWindowPage, {
          t,
          user,
          targetUser: selectedChatTarget,
          onBack: handleBackToLobby
        })
      );
    }

    // --- Lobby Page Component (Main Chat List) ---
    function LobbyPage({ t, user, friends, chatList, stories, unreadCount, onSelectChat, onShowSettings, onAddStory, onViewStory }) {
      const [profiles, setProfiles] = useState({});
      const [storyProfiles, setStoryProfiles] = useState({});
      const [searchTerm, setSearchTerm] = useState('');
      
      useEffect(() => {
        const getChatProfiles = async () => {
          const newProfiles = {...profiles};
          let profileChanged = false;
          
          for (const chat of chatList) {
            const friendId = chat.participants.find(p => p !== user.uid);
            if (friendId && !newProfiles[friendId]) {
              newProfiles[friendId] = await getUserProfile(friendId);
              profileChanged = true;
            }
          }
          if (profileChanged) {
            setProfiles(newProfiles);
          }
        };
        getChatProfiles();
      }, [chatList, user.uid, profiles]);
      
      useEffect(() => {
        const getStoryProfiles = async () => {
          const newProfiles = {...storyProfiles};
          let profileChanged = false;
          const userIds = Object.keys(stories);
          
          for (const uid of userIds) {
            if (uid && !newProfiles[uid]) {
              newProfiles[uid] = await getUserProfile(uid);
              profileChanged = true;
            }
          }
          if (profileChanged) {
            setStoryProfiles(newProfiles);
          }
        };
        getStoryProfiles();
      }, [stories, storyProfiles]);

      // --- FIX: Filtered Chat List ---
      const filteredChatList = chatList.filter(chat => {
        const friendId = chat.participants.find(p => p !== user.uid);
        const profile = profiles[friendId];
        if (!profile) return false; // Don't show if profile hasn't loaded
        return profile.displayName.toLowerCase().includes(searchTerm.toLowerCase());
      });

      return React.createElement('div', { className: 'page' },
        React.createElement('div', { className: 'top-bar' },
          React.createElement('div', { className: 'top-bar-title' }, t('chats')),
          React.createElement('button', { className: 'icon-btn', onClick: onShowSettings }, '‚öôÔ∏è'),
          React.createElement('button', { className: 'icon-btn' },
            'üîî',
            unreadCount > 0 && React.createElement('div', { className: 'notification-badge' }, unreadCount)
          )
        ),
        
        React.createElement('div', { className: 'story-row-container' },
          React.createElement('div', { className: 'story-circle', onClick: onAddStory },
            React.createElement('div', { className: 'story-add-btn' }, '+'),
            React.createElement('span', null, t('addStory'))
          ),
          Object.keys(storyProfiles).map(uid => {
            const profile = storyProfiles[uid];
            if (!profile) return null;
            return React.createElement('div', { 
              className: 'story-circle', 
              key: uid, 
              onClick: () => onViewStory(profile, stories[uid]) 
            },
              React.createElement('div', { className: 'story-avatar' },
                React.createElement('img', {
                  src: profile.avatarUrl || 'https://placehold.co/56x56/eeeeee/aaaaaa?text=S',
                  className: 'story-avatar-inner'
                })
              ),
              React.createElement('span', null, profile.displayName)
            );
          })
        ),
        
        friends.length > 0 && React.createElement('div', { className: 'friend-list-container' },
          friends.map(friend => 
            React.createElement('div', { 
              className: 'friend-list-item', 
              key: friend.id, 
              onClick: () => onSelectChat(friend) 
            },
              React.createElement('img', { 
                src: friend.avatarUrl || 'https://placehold.co/56x56/eeeeee/aaaaaa?text=S', 
                className: 'avatar-lg' 
              }),
              React.createElement('span', null, friend.displayName)
            )
          )
        ),
        
        React.createElement('div', { className: 'search-bar' },
          React.createElement('input', { 
            className: 'search-input', 
            placeholder: t('search'),
            value: searchTerm,
            onInput: (e) => setSearchTerm(e.target.value)
          })
        ),
        
        React.createElement('div', { className: 'chat-list' },
          filteredChatList.length === 0 && React.createElement('div', { className: 'empty-state' },
            React.createElement('div', { className: 'empty-icon' }, 'üí¨'),
            React.createElement('div', null, t('noMessages'))
          ),
          filteredChatList.map(chat => {
            const friendId = chat.participants.find(p => p !== user.uid);
            const friendProfile = profiles[friendId];
            if (!friendProfile) return null;
            
            const unreadKey = `unreadCount_${user.uid}`;
            const hasUnread = (chat[unreadKey] || 0) > 0;
            
            return React.createElement('div', { 
              className: 'chat-list-item', 
              key: chat.id, 
              onClick: () => onSelectChat(friendProfile) 
            },
              React.createElement('img', { 
                src: friendProfile.avatarUrl || 'https://placehold.co/40x40/eeeeee/aaaaaa?text=S', 
                className: 'avatar' 
              }),
              React.createElement('div', { className: 'chat-list-details' },
                React.createElement('div', { className: 'chat-list-name' }, friendProfile.displayName),
                React.createElement('div', { className: 'chat-list-preview', style: { fontWeight: hasUnread ? 'bold' : 'normal' } }, 
                  chat.lastMessage
                )
              ),
              React.createElement('div', { className: 'chat-list-meta' },
                React.createElement('span', null, fmtDate(chat.updatedAt)),
                hasUnread && React.createElement('div', { className: 'unread-dot' })
              )
            );
          })
        )
      );
    }
    
    // --- NEW: Story Viewer Component ---
    function StoryViewer({ user, stories, onClose }) {
      const [currentIndex, setCurrentIndex] = useState(0);
      const [progress, setProgress] = useState(0);
      
      const currentStory = stories[currentIndex];
      
      useEffect(() => {
        setProgress(0);
        
        const timer = setInterval(() => {
          setProgress(p => {
            if (p >= 100) {
              if (currentIndex < stories.length - 1) {
                setCurrentIndex(i => i + 1);
              } else {
                onClose();
              }
              return 0;
            }
            return p + 2; // ~5 second duration
          });
        }, 100);
        
        return () => clearInterval(timer);
      }, [currentIndex, stories.length, onClose]);
      
      const goPrev = (e) => {
        e.stopPropagation();
        if (currentIndex > 0) setCurrentIndex(i => i - 1);
      };
      
      const goNext = (e) => {
        e.stopPropagation();
        if (currentIndex < stories.length - 1) setCurrentIndex(i => i + 1);
        else onClose();
      };
      
      return React.createElement('div', { className: 'modal story-viewer-modal', onClick: onClose },
        React.createElement('div', { className: 'modal-content story-viewer-content' },
          React.createElement('div', { className: 'story-progress' },
            stories.map((story, index) => 
              React.createElement('div', { className: 'story-progress-bar', key: story.id },
                React.createElement('div', { 
                  className: 'story-progress-fill',
                  style: { width: `${index === currentIndex ? progress : (index < currentIndex ? 100 : 0)}%` }
                })
              )
            )
          ),
          React.createElement('div', { className: 'story-viewer-header' },
            React.createElement('img', { 
              src: user.avatarUrl || 'https://placehold.co/40x40/eeeeee/aaaaaa?text=S', 
              className: 'avatar'
            }),
            React.createElement('div', { className: 'name' }, user.displayName),
            React.createElement('div', { className: 'close', onClick: onClose }, '√ó')
          ),
          React.createElement('img', { 
            src: currentStory.mediaUrl, 
            className: 'story-viewer-image'
          }),
          React.createElement('div', { className: 'story-nav prev', onClick: goPrev }),
          React.createElement('div', { className: 'story-nav next', onClick: goNext })
        )
      );
    }
    
    // --- Chat Window Page Component (All new features) ---
    function ChatWindowPage({ t, user, targetUser, onBack }) {
      const [messages, setMessages] = useState([]);
      const [newMessage, setNewMessage] = useState('');
      const [isUploading, setIsUploading] = useState(false);
      const [chatData, setChatData] = useState({});
      const [showMenu, setShowMenu] = useState(false);
      const chatId = getChatId(user.uid, targetUser.id);
      const fileInputRef = useRef(null);
      const bgInputRef = useRef(null);
      
      useEffect(() => {
        if (!chatId) return;
        
        clearUnreadCount(chatId, user.uid);
        
        const unsubMsg = subscribeMessages(chatId, (newMessages) => {
          setMessages(newMessages);
          clearUnreadCount(chatId, user.uid);
        });
        
        const unsubChat = subscribeChatData(chatId, (data) => {
          if (data) setChatData(data);
        });
        
        return () => {
          unsubMsg();
          unsubChat();
        };
      }, [chatId, user.uid]);

      const handleSend = async (e) => {
        e.preventDefault();
        if (!newMessage.trim()) return;
        
        const msg = newMessage;
        setNewMessage('');
        
        try {
          await sendMessage(chatId, user.uid, targetUser.id, { text: msg, media: null });
        } catch (err) {
          console.error(err);
          alert(err.message);
          setNewMessage(msg);
        }
      };
      
      const handleMediaUpload = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        
        setIsUploading(true);
        try {
          const res = await uploadToCloudinary(file);
          await sendMessage(chatId, user.uid, targetUser.id, {
            text: null,
            media: { url: res.secure_url, type: res.resource_type }
          });
        } catch (err) {
          console.error('Media upload failed:', err);
          alert('‚ùå Image send failed.');
        } finally {
          setIsUploading(false);
          if (e.target) e.target.value = null;
        }
      };
      
      const handleBackgroundUpload = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        
        setIsUploading(true);
        setShowMenu(false);
        try {
          const res = await uploadToCloudinary(file);
          await setChatBackground(chatId, res.secure_url);
        } catch (err) {
          console.error('BG upload failed:', err);
          alert('‚ùå Background change failed.');
        } finally {
          setIsUploading(false);
          if (e.target) e.target.value = null;
        }
      };
      
      const handleBlock = async () => {
        setShowMenu(false);
        if (confirm(t('blockUserConfirm'))) {
          try {
            await blockUser(user.uid, targetUser.id);
            alert(`${targetUser.displayName} has been blocked.`);
            onBack();
          } catch (err) {
            console.error('Block failed:', err);
            alert('‚ùå Block failed.');
          }
        }
      };

      return React.createElement('div', { 
        className: 'page chat-window',
        style: { backgroundImage: chatData.backgroundUrl ? `url(${chatData.backgroundUrl})` : 'none' }
      },
        React.createElement('input', {
          type: 'file',
          ref: fileInputRef,
          style: { display: 'none' },
          accept: 'image/*',
          onChange: handleMediaUpload
        }),
        React.createElement('input', {
          type: 'file',
          ref: bgInputRef,
          style: { display: 'none' },
          accept: 'image/*',
          onChange: handleBackgroundUpload
        }),
        
        React.createElement('div', { className: 'chat-header' },
          React.createElement('button', { className: 'icon-btn', onClick: onBack }, '‚¨ÖÔ∏è'),
          React.createElement('img', { 
            src: targetUser.avatarUrl || 'https://placehold.co/40x40/eeeeee/aaaaaa?text=S', 
            className: 'avatar' 
          }),
          React.createElement('div', { className: 'chat-header-title' }, targetUser.displayName),
          React.createElement('button', { className: 'icon-btn', onClick: () => setShowMenu(!showMenu) }, '...')
        ),
        
        showMenu && React.createElement('div', { className: 'chat-menu' },
          React.createElement('div', { className: 'chat-menu-item', onClick: () => bgInputRef.current.click() },
            'üñºÔ∏è', React.createElement('span', null, t('changeBackground'))
          ),
          React.createElement('div', { className: 'chat-menu-item danger', onClick: handleBlock },
            'üö´', React.createElement('span', null, t('blockUser'))
          )
        ),
        
        React.createElement('div', { className: 'message-list' },
          React.createElement('div', { style: { flexGrow: 1 } }), // Spacer to push messages to bottom
          messages.map(msg => {
            const isSent = msg.from === user.uid;
            return React.createElement('div', { 
              className: `message-bubble-row ${isSent ? 'sent' : 'received'}`, 
              key: msg.id 
            },
              React.createElement('div', { className: `message-bubble ${isSent ? 'sent' : 'received'}` },
                msg.text,
                msg.media && React.createElement('img', { 
                  src: msg.media.url, 
                  onClick: () => window.open(msg.media.url, '_blank') 
                })
              )
            );
          })
        ),
        
        React.createElement('form', { className: 'chat-input-container', onSubmit: handleSend },
          React.createElement('button', { 
            className: 'icon-btn', 
            type: 'button', 
            onClick: () => fileInputRef.current.click(),
            disabled: isUploading
          }, isUploading ? '‚è≥' : 'üì∑'),
          React.createElement('input', {
            className: 'chat-input',
            placeholder: t('typeMessage'),
            value: newMessage,
            onInput: (e) => setNewMessage(e.target.value),
            disabled: isUploading
          }),
          React.createElement('button', { className: 'icon-btn', type: 'submit', style: { background: 'transparent', color: 'var(--primary)', fontWeight: 'bold' } }, '‚û§')
        )
      );
    }
    
    // --- Mount App ---
    const container = document.getElementById('root');
    createRoot(container).render(React.createElement(App));
    
  </script>
